{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
<div class="login">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-block">Войти</button>
        <button class="btn btn-success btn-block"><a href="{% url 'register' %}">Зарегистрироваться</a></button>
    </form>
</div>
{% endblock %}
